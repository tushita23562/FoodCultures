{% extends "base.html" %}
{% block title %}Login | Food Cultures{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow rounded-xl border border-gray-200">
  <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li class="text-red-600">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1">Username</label>
      <input type="text" name="username" required class="w-full border p-2 rounded">
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input type="password" name="password" required class="w-full border p-2 rounded">
    </div>
    <button class="bg-[#b37a4c] text-white px-4 py-2 rounded hover:bg-[#a1653c]">Login</button>
  </form>
</div>
{% endblock %}
